<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Abhishek V - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio webpage of Abhishek V" />
    <meta name="keywords" content="portfolio, website, personal website, GitHub, projects, computer science, engineering, IT" />
    <meta name="author" content="Abhishek V" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src="js/profile-card.js"></script>
    
    <style>
      /* GitHub Profile Card */
      .github-card {
        background: linear-gradient(145deg, #d4af37, #b8860b); /* Golden gradient */
        color: #222;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        width: 300px;
      }

      .github-card.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .github-card img {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .github-card h3 {
        font-size: 18px;
        font-weight: bold;
      }

      .github-card p {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .github-card a {
        display: inline-block;
        color: #222;
        text-decoration: none;
        background: #f9bf3f;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
      }

      .github-card a:hover {
        background: #e0a800;
      }

      /* Education Section */
      .education-card {
        background: #222;
        border-left: 5px solid #f9bf3f; /* Golden left border */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .education-card.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .education-card h2 {
        margin: 0;
        font-size: 20px;
        color: #f9bf3f;
      }

      .education-card p {
        margin: 5px 0;
        font-size: 14px;
      }

      .education-card strong {
        color: #f9bf3f;
      }
    </style>
  </head>

  <body>
    <div id="colorlib-page">
      <div class="container-wrap">
        <aside id="colorlib-aside" role="complementary" class="border js-fullheight no-print">
          <div class="text-center">
            <div class="author-img">
              <img alt="profile-img" src="./logo.png" />
            </div>
            <h1 id="colorlib-logo"><a href="./index.html">Abhishek V</a></h1>
          </div>
        </aside>

        <div id="colorlib-main">
          <section class="colorlib-education" data-section="education">
            <div class="colorlib-narrow-content">
              <h1>Education</h1>

              <div class="education-card">
                <h2>Government Engineering College, Idukki</h2>
                <p><strong>Degree:</strong> B.Tech in Information Technology</p>
                <p><strong>Year:</strong> 2023 - 2027</p>
                <p><strong>Focus:</strong> Cybersecurity & Software Development</p>
              </div>

              <div class="education-card">
                <h2>KPRP HSS, Kongad</h2>
                <p><strong>Stream:</strong> Biology Science</p>
                <p><strong>Year:</strong> 2020 - 2022</p>
                <p><strong>Key Subjects:</strong> Physics, Chemistry, Biology, Mathematics</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const githubUsername = "abhi-mwonu";
        const githubProfile = document.getElementById("github-profile");

        // Fetch GitHub Profile Data
        fetch(`https://api.github.com/users/${githubUsername}`)
          .then(response => response.json())
          .then(data => {
            githubProfile.innerHTML = `
              <img src="${data.avatar_url}" alt="GitHub Avatar">
              <h3>${data.name || githubUsername}</h3>
              <p>${data.bio || "Passionate about coding & cybersecurity."}</p>
              <a href="${data.html_url}" target="_blank">View Profile</a>
            `;
            githubProfile.classList.add("visible");
          })
          .catch(error => console.error("Error fetching GitHub profile:", error));

        // Add animation to education cards
        const educationCards = document.querySelectorAll(".education-card");
        educationCards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add("visible");
          }, index * 300);
        });
      });
    </script>
  </body>
</html>
